<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style_index.css" />
    <link rel="stylesheet" href="./CSS/sky.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Neo Pixel Studio</title>

</head>

<body>
    <div class="loader">
        <div id="icon_loader"></div>
    </div>

    <div class="choose">
        <div onclick="unlock()" id="classic" class="button"> <a>Cl√°sico</a> </div>
        <div onclick="unlock()" id="interactive">
            <div class="info_beta">(Beta, Iphone/Safari not supported)</div>
            <div class="button"> <a>Interactivo</a> </div>
        </div>
    </div>

    <div class="mouse_svg">
        <lottie-player src="./resourses/img/scroll_down.json" background="transparent" speed="1.5" loop autoplay>
        </lottie-player>
    </div>

    <div id="sky"></div>

    <div id="parallax">
        <div id="parallax__layer__1" class="parallax__layer parallax__layer__1">
            <img src="./resourses/img/mountains1.svg" alt="" />
        </div>
        <div id="parallax_layer_logo" class="parallax__layer parallax_layer_logo">
            <img src="./resourses/img/logo_sky.png" alt="" />
        </div>
        <div id="parallax__layer__2" class="parallax__layer parallax__layer__2">
            <img src="./resourses/img/mountains2.svg" alt="" />
        </div>
        <div id="parallax__layer__3" class="parallax__layer parallax__layer__3">
            <img src="./resourses/img/mountains3.svg" alt="" />
        </div>
        <div id="parallax__layer__4" class="parallax__layer parallax__layer__4">
            <img src="./resourses/img/city_behind.png" alt="" />
        </div>
        <div id="parallax__layer__5" class="parallax__layer parallax__layer__5">
            <img src="./resourses/img/citycenter.svg" alt="" />
        </div>
        <div id="parallax__layer__6" class="parallax__layer parallax__layer__6">
            <img src="./resourses/img/city_front1.svg" alt="" />
        </div>
        <div id="parallax__layer__7" class="parallax__layer parallax__layer__7 interactive">
            <img src="./resourses/img/interactive/city_front2.svg" alt="" />
        </div>
        <div id="parallax__layer__8" class="parallax__layer parallax__layer__8 interactive">
            <img src="./resourses/img/interactive/blds.svg" alt="" />
        </div>
        <div id="parallax__layer__ground1" class="parallax__layer parallax__layer__ground1 interactive">
            <div id="floor1"></div>
        </div>
        <div id="parallax__layer__ground2" class="parallax__layer parallax__layer__ground2 interactive">
            <div id="floor2"></div>
        </div>
        <div id="parallax__layer__ground3" class="parallax__layer parallax__layer__ground3 interactive">
            <div id="floor3"></div>
        </div>
        <div id="parallax__layer__ground4" class="parallax__layer parallax__layer__ground4 interactive">
            <div id="floor4"></div>
        </div>

        <!--3D-->
        <div id="bld_nxs" class="interactive"></div>
        <!-- -->
    </div>

    <div id="trigger" class="interactive"></div>

</body>

<!--3D-->
<script src="./js/three.min.js"></script>
<script src="./js/GLTFLoader.js"></script>
<script src="./js/3D_index.js"></script>
<!---->

<!-- sky -->
<script src="./js/sky.js"></script>
<!---->

</html>
